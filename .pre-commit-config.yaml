repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
-   repo: https://github.com/mwouts/jupytext
    rev: v1.10.3
    hooks:
    - id: jupytext
      stages: [post-commit]
      args: ["--from", "py:light", "--to", "ipynb"]
